<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" id="passwordGenratorForm">
        <div class="container">
            <h2>Password Genrator Application</h2>
            <div class="result__container">
                <span id="result"></span>
                <button id="copy">Copy</button>

                <div class="options">
                    <div class="option">
                        <label for="length">Length</label>
                        <input type="number" id="length" min="4" max="20" value="10">
                    </div>

                    <div class="option">
                        <label for="uppercase">Include Uppercase</label>
                        <input type="checkbox" id="uppercase" checked>
                    </div>

                    <div class="option">
                        <label for="numbers">Include Numbers</label>
                        <input type="checkbox" id="numbers" checked>
                    </div>

                    <div class="option">
                        <label for="symbols">Include Symbols</label>
                        <input type="checkbox" id="symbols" checked>
                    </div>
                </div>    
            </div>

            <button class="btn" id="generate" type="submit">Generate Password</button>
        </div>
    </form>
<!-- script -->
<script src="./script.js"></script>
</body>
</html>
